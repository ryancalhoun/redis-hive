---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}

  selector:
    matchLabels:
      app: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}

    spec:
      {{- if .Values.antiAffinity }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      containers:
      - image: {{ .Values.hive.image }}
        args:
        - -c{{ .Values.hive.controller.port }}
        - -p{{ .Values.hive.proxy.port }}
        - -r{{ .Values.redis.internalPort }}
        - -o{{ .Release.Name }}-headless
        name: hive
        ports:
        - containerPort: {{ .Values.hive.controller.port }}
        - containerPort: {{ .Values.hive.proxy.port }}
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - echo -n e=who | nc localhost {{ .Values.hive.controller.port }} | grep -q s=[LF]

      - image: {{ .Values.redis.image }}
        name: redis
        ports:
        - containerPort: {{ .Values.redis.internalPort }}
        volumeMounts:
        - name: config
          mountPath: /etc/redis/
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}
          items:
          - key: redis.conf
            path: redis.conf


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}

  selector:
    matchLabels:
      app: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}

    spec:
      containers:
      - image: {{ .Values.hive.image }}
        args: ["-o", "{{ .Release.Name }}-headless"]
        name: hive
        ports:
        - containerPort: 3000
        - containerPort: 7000

      - image: {{ .Values.redis.image }}
        name: redis
        ports:
        - containerPort: 6379

